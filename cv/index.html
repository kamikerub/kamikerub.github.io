  <script>
    function getValue(obj, path) {
      return path.split('.').reduce((o, k) => o?.[k], obj);
    }

    async function loadLang(lang) {
      const res = await fetch(`/i18n/${lang}.json`);
      const data = await res.json();

      // troca botões de idioma
      document.getElementById(`lang-${lang === 'en' ? 'pt' : 'en'}`).style.display = 'block';
      document.getElementById(`lang-${lang}`).style.display = 'none';

      // textos simples
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.dataset.i18n;
        const value = getValue(data, key);

        if (value !== undefined) {
          el.textContent = value;
        }
      });

      // listas dinâmicas
      document.querySelectorAll('[data-i18n-list]').forEach(ul => {
        const key = ul.dataset.i18nList;
        const items = getValue(data, key);

        if (Array.isArray(items)) {
          ul.innerHTML = '';
          items.forEach(text => {
            const li = document.createElement('li');
            li.textContent = text;
            ul.appendChild(li);
          });
        }
      });

      // links dinâmicos (href)
      document.querySelectorAll('[data-i18n-href]').forEach(el => {
        const key = el.dataset.i18nHref;
        const value = getValue(data, key);

        if (value) {
          el.setAttribute('href', value);
        }
      });

      localStorage.setItem('lang', lang);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('lang') || 'pt';
      loadLang(savedLang);
    });
  </script>

  <style>
    html {

    /* trilho do gato = a linha do footer */
    .cat-track {

      left: 0;
      right: 0;
      top: 12px;
      /* alinha com a linha */
      pointer-events: none;
      overflow: hidden;
    }

    .cat-img {
      position: relative;
      height: 48px;
      opacity: 0.85;
      animation: catWalk 7s linear infinite;
    }

    @media (max-width: 768px) {
      @keyframes catWalk {
        from {
          transform: translateX(-80px);
        }

        to {
          transform: translateX(95vw);
          /* sai mais cedo */
        }
      }
    }

    @media (min-width: 769px) {
      @keyframes catWalk {
        from {
          transform: translateX(-80px);
        }

        to {
          transform: translateX(85vw);
        }
      }

    /* mobile: menor, mas ainda rápido */
